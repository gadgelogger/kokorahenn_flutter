name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  flutter_analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.5" <- ここは使用してるFlutterのversionを指定。
      - run: flutter pub get
      - run: flutter analyze
     